{% extends "base.html" %}
{% block content %}

<div class="user-interaction">
    <form action="POST" class="login-form dark-widget-bg">
        <h3 class="heading">Player 1</h3>
        <div class="input-group">
            <i class="fa-solid fa-user"></i>
            <input type="text" name="username" placeholder="Username">
        </div>
        <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" placeholder="{{ '*'*9 }}">
        </div>
        <button type="submit" name="player_login_l">Login</button>
    </form>
    <form method="POST" class="play-widget dark-widget-bg">
        <button type="submit" name="play">Start Game</button>
    </form>
    <form action="POST" class="login-form dark-widget-bg">
        <h3 class="heading">Player 2</h3>
        <div class="input-group">
            <i class="fa-solid fa-user"></i>
            <input type="text" name="username" placeholder="Username">
        </div>
        <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" name="password" placeholder="{{ '*'*9 }}">
        </div>
        <button type="submit" name="player_login_d">Login</button>
    </form>
</div>
{% endblock %}
